<!DOCTYPE html>
<html>
<head>
  <title>Add Question</title>
</head>
<body>
  <h1>Add Question</h1>
  <form id="addQuestionForm">
    <label for="serialNumber">Serial Number:</label>
    <input type="text" id="serialNumber" name="serialNumber" required><br><br>
    <label for="question">Question:</label>
    <input type="text" id="question" name="question" required><br><br>
    <label for="answer1">Answer 1:</label>
    <input type="text" id="answer1" name="answer1" required><br><br>
    <label for="answer2">Answer 2:</label>
    <input type="text" id="answer2" name="answer2" required><br><br>
    <label for="answer3">Answer 3:</label>
    <input type="text" id="answer3" name="answer3" required><br><br>
    <label for="answer4">Answer 4:</label>
    <input type="text" id="answer4" name="answer4" required><br><br>
    <label for="correctAnswer">Correct Answer:</label>
    <input type="text" id="correctAnswer" name="correctAnswer" required><br><br>
    <button type="submit">Add Question</button>
  </form>
  <script src="server.js"></script>
  <script>
    const addQuestionForm = document.getElementById('addQuestionForm');

    addQuestionForm.addEventListener('submit', function(event) {
      event.preventDefault();

      const formData = new FormData(addQuestionForm);
      const question = Object.fromEntries(formData);

      fetch('/addQuestion', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(question)
      })
      .then(response => response.text())
      .then(message => {
        alert(message);
        addQuestionForm.reset();
      })
      .catch(error => console.error(error));
    });
  </script>
</body>
</html>
